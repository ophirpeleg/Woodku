<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Woodoku Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    #game-container {
      width: 90vw;
      max-width: 400px;
      text-align: center;
    }

    canvas {
      width: 100%;
      height: auto;
      background-color: #ffffff;
      border: 2px solid #000;
    }

    #score {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="game-grid"></canvas>
    <div id="score">Score: 0</div>
  </div>
  <script>
    const canvas = document.getElementById('game-grid');
    const ctx = canvas.getContext('2d');
    const gridSize = 5; // 5x5 grid
    const cellSize = 80; // Each cell is 80x80px
    canvas.width = gridSize * cellSize;
    canvas.height = gridSize * cellSize;

    let score = 0;

    // Initialize the grid (0 for empty, 1 for block, 2 for movable square)
    let grid = Array(gridSize).fill(null).map(() => Array(gridSize).fill(0));

    // Place initial blocks and the movable square
    grid[0][0] = 2; // Movable square
    grid[1][1] = 1; // Example blocks
    grid[2][2] = 1;
    grid[3][3] = 1;

    // Draw the grid
    function drawGrid() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let x = 0; x < gridSize; x++) {
        for (let y = 0; y < gridSize; y++) {
          ctx.strokeStyle = '#000';
          ctx.strokeRect(x * cellSize, y * cellSize, cellSize, cellSize);
          if (grid[x][y] === 1) {
            ctx.fillStyle = 'lightblue';
            ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
          } else if (grid[x][y] === 2) {
            ctx.fillStyle = 'red';
            ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
          }
        }
      }
    }

    // Handle key presses to move the red square
    document.addEventListener('keydown', (e) => {
      const directions = {
        ArrowUp: { dx: 0, dy: -1 },
        ArrowDown: { dx: 0, dy: 1 },
        ArrowLeft: { dx: -1, dy: 0 },
        ArrowRight: { dx: 1, dy: 0 },
      };

      if (directions[e.key]) {
        moveSquare(directions[e.key].dx, directions[e.key].dy);
      }
    });

    function moveSquare(dx, dy) {
      for (let x = 0; x < gridSize; x++) {
        for (let y = 0; y < gridSize; y++) {
          if (grid[x][y] === 2) {
            const newX = x + dx;
            const newY = y + dy;

            if (
              newX >= 0 &&
              newY >= 0 &&
              newX < gridSize &&
              newY < gridSize &&
              grid[newX][newY] === 0
            ) {
              grid[x][y] = 0; // Clear old position
              grid[newX][newY] = 2; // Set new position
              drawGrid();
              return;
            }
          }
        }
      }
    }

    // Initialize game
    drawGrid();
  </script>
</body>
</html>
